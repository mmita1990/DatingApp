<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']" >Dating App</a>  

  <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/members']" >Matches <!-- <span class="sr-only">(current)</span> -->
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']" >List</a>
      </li>
      <li class="nav-item" routerLinkActive="active" > 
        <a class="nav-link" [routerLink]="['/messages']" >Messages</a>     
        <!-- <a class="nav-link disabled" href="#" tabindex="-1">Messages</a> -->
      </li> 
         
    </ul>
    <div class="dropdown" *ngIf="loggedIn()" dropdown>
      <span class="mr-1"><img src="{{photoUrl}}" alt=""></span>
      <a class="dropdown-toggle text-light"  dropdownToggle>
        Welcome {{authService.decodedToken.unique_name | titlecase}}
      </a>
    
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']"><i class="fa fa-user"></i>Edit Profile</a>
       
        <a class="dropdown-item" (click)="logOut()"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" placeholder="Username" name="usrename" required [(ngModel)]="model.username">      
      <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" required [(ngModel)]="model.password">
      <button class="btn btn-success my-2 my-sm-0" type="submit" [disabled] ="!loginForm.valid">Login</button>
    </form>


  </div>
  
</nav>
